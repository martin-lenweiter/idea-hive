name: deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test -v ./...

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (for frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust for your project's Node.js version

      # Step 3: Build React frontend
      - name: Build React frontend
        run: |
          cd frontend
          npm install
          npm run build
          # Move build files to a folder that Go can serve
          mv build ../backend/public

      # Step 4: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'  # Adjust for your Go version

      # Step 5: Build Go backend
      - name: Build Go backend
        run: |
          cd backend
          go build -o main

      # Step 6: Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Step 7: Deploy to Heroku
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          cd backend
          git init
          heroku git:remote -a $HEROKU_APP_NAME
          git add .
          git commit -m "Deploy backend and frontend"
          git push -f heroku HEAD:main
      