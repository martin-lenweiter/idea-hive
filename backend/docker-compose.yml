services:
  db:
    image: postgres:14
    container_name: ideahive-db
    environment:
      POSTGRES_DB: ideahive_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - ideahive_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ideahive_data:
    name: ideahive_data
