services:
  db:
    image: postgres:14
    container_name: idea-repository-db
    environment:
      POSTGRES_DB: idea_repository_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - idea_repository_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  idea_repository_data:
    name: idea_repository_data
